<script>

    var jobType = ['一次性任务','重复任务'];
    var jobStatus = ['正常','暂停','完成','错误','阻塞'];

    var nextTimeJob = 0;

    $(window).ready(function () {
        getDetail();
    });

    function cancel() {
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.msg('已取消');
        parent.layer.close(index);
    }

    /**
     * 查询详情
     */
    function getDetail() {
        var param = new Object();
        param.id = getQueryString("id");
        //加载层
        var index = layer.load();
        $.ajax({
            type: "POST",
            url: getJobDetailApi,
            cache: false, //禁用缓存
            data: JSON.stringify(param), //传入已封装的参数
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (res) {
                for(var key in res){
                    $("#job_"+key).text(res[key]);
                }

                //常量翻译
                $("#job_jobType").text(jobType[res.jobType-1]);
                $("#job_status").text(jobStatus[res.status-1]);
                $("#job_isSync").text(res.isSync==1?'是':'否');


                if(nextTimeJob!=0){
                    window.clearInterval(nextTimeJob);
                }
                if(res.nextFireTime>new Date().getTime()){
                    nextTimeJob = setInterval('countdown('+res.nextFireTime+')',1000); //指定1秒刷新一次
                }else{
                    $("#job_nextFireTime").html('');
                }
                layer.close(index);
            },
            error: function () {
                layer.msg("查询失败");
                //关闭遮罩
                layer.close(index);
            }
        });
    }

    /**
     * 运行一次
     */
    function runOnce() {
        var param = new Object();
        param.id = getQueryString("id");
        $.ajax({
            type: "POST",
            url: runOnceApi,
            cache: false, //禁用缓存
            data: JSON.stringify(param), //传入已封装的参数
            contentType: "application/json; charset=utf-8",
            success: function () {
                layer.msg("运行成功");
                getDetail();
            },
            error: function () {
                layer.msg("运行失败");
            }
        });
    }

    // 倒计时
    function countdown(nextTime) {
        console.log('countdown')
        if (nextTime != -1) {
            var nowTime = new Date().getTime();
            var residueTime = nextTime - nowTime;//剩余毫秒数

            if(residueTime>0) {
                console.log('countdown2')
                var residueSecond = parseInt(residueTime / 1000);//剩余秒数
                var residueMinute = parseInt(residueSecond / 60);//剩余分钟数
                var residueHour = parseInt(residueMinute / 60);//剩余小时数
                var residueDay = parseInt(residueHour / 24);//剩余天数
                // 倒计时时间取余
                residueHour = residueHour % 24;
                residueMinute = residueMinute % 60;
                residueSecond = residueSecond % 60;

                var residueTimeStr = '';
                if (residueDay > 0) {
                    residueTimeStr += '<small class="label label-warning"><i class="fa fa-clock-o"></i> ' + residueDay + ' 天</small>&nbsp;';
                }
                if (residueHour > 0) {
                    residueTimeStr += '<small class="label label-info"><i class="fa fa-clock-o"></i> ' + residueHour + ' 小时</small>&nbsp;';
                }
                if (residueMinute > 0) {
                    residueTimeStr += '<small class="label label-primary"><i class="fa fa-clock-o"></i> ' + residueMinute + ' 分钟</small>&nbsp;';
                }
                if (residueSecond > 0) {
                    residueTimeStr += '<small class="label label-danger"><i class="fa fa-clock-o"></i> ' + residueSecond + ' 秒</small>';
                }
                $("#job_nextFireTime").html('<a href="#">' + residueTimeStr + '</a>');
                $("#job_nextFireTime").show();
            }else{
                getDetail();
            }
        }
    }

</script>
